name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin_name: chant
            asset_name: chant-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_name: chant
            asset_name: chant-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_name: chant
            asset_name: chant-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: chant.exe
            asset_name: chant-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release (Linux only)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} --title "${{ github.ref_name }}" --generate-notes 2>/dev/null || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install musl-tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/chant.exe ${{ matrix.asset_name }}.exe
          else
            cp target/${{ matrix.target }}/release/chant ${{ matrix.asset_name }}
          fi

      - name: Upload Release Asset
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }}.exe
          else
            gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }}
          fi
