[package]
name = "chant"
version = "0.1.0"
edition = "2021"
description = "Intent Driven Development"
license = "MIT"
repository = "https://github.com/chant-dev/chant"

[[bin]]
name = "chant"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"

# Parsing
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# Utilities
anyhow = "1.0"
chrono = "0.4"
rand = "0.8"

[dev-dependencies]
tempfile = "3.0"
serial_test = "3.0"
