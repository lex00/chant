[book]
title = "Chant Documentation"
authors = ["Chant Contributors"]
language = "en"
src = "."

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]
# Enable proper link handling for cross-references

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/lex00/chant"
edit-url-template = "https://github.com/lex00/chant/edit/main/docs/{path}"

[output.html.fold]
enable = true
level = 0
